<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zamondosh Print</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="img/logo.png" alt="logo" />
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Products</li>
          <li>Work</li>
          <li>Services</li>
          <li>Contacts</li>
        </ul>
        <div class="social-link-buttons">
            <a href="#"><img src="img/telegram.svg" alt="tg"></a>
            <a href="#"><img src="img/instagram.svg" alt="instagram"></a>
            <a href="#"><img src="img/facebook.svg" alt="fc"></a>
            <a href="#"><img src="img/youtube.svg" alt="yu"></a>
            <a href="#"><img src="img/we_chat.svg" alt="we-chat"></a>
        </div>
        <div class="translator">
            <button class="eng">ENG</button>
            <button class="ru">RU</button>
        </div>
      </nav>
    </header>
    <script src="script.js"></script>
  </body>
</html>
